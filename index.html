<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APPLICATION</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <h1>General Knowledge Quiz</h1>
<!-- first question -->
      <div>
            <h2>1. What is the URL</h2>
      </div>
      <div>
        <input type="radio" id="option_a" name="option" value="A
        Web Browser" />
        <label for="option_a">A
            Web Browser</label>
        <br>
        <input
          type="radio"
          id="option_b"
          name="option"
          value="Searching engines"
        />
        <label for="option_b">Searching engines</label>
        <br>
        <input
          type="radio"
          id="option c"
          name="option"
          value="Address of the web page displayed on the internet"
        />
        <label for="option c">Address of the web page displayed on the internet</label>
        <br>
        <input type="radio" id="option d" name="option" value="A
        computer software" />
        <label for="option d">A
            computer software</label>
      </div>
      <br>
      <div>
        <button id="nextButton" type = "button" >Next</button>
        <button id="previousButton" type = "button" >Previous</button>
      </div>
    </div>
  </body>
</html>
